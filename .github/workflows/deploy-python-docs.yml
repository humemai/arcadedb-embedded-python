name: Deploy MkDocs to GitHub Pages

on:
  # Deploy docs when a version tag is pushed (e.g., 25.10.1, 25.10.1.post0)
  # Skip .devN versions (e.g., 25.10.1.dev0)
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+*'

  # Allow manual trigger for testing
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (e.g., 25.10.1, 25.10.1.post0)'
        required: true
      set_latest:
        description: 'Set as latest version?'
        required: true
        type: boolean
        default: true

permissions:
  contents: read

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: https://docs.humem.ai/arcadedb/
    env:
      DOCS_REPO: humemai/humemai-docs
      DOCS_BRANCH: main

    steps:
      - name: Checkout repository
        if: github.event_name == 'workflow_dispatch' || github.event_name == 'push'
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0  # Full history for mike versioning
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: false

      - name: Set up Python
        if: github.event_name == 'workflow_dispatch' || github.event_name == 'push'
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        if: github.event_name == 'workflow_dispatch' || github.event_name == 'push'
        working-directory: bindings/python
        run: |
          pip install --upgrade pip
          pip install mkdocs-material mkdocs-git-revision-date-localized-plugin

      - name: Validate docs token
        if: github.event_name == 'workflow_dispatch' || github.event_name == 'push'
        run: |
          if [ -z "${{ secrets.HUMEMAI_DOCS_TOKEN }}" ]; then
            echo "HUMEMAI_DOCS_TOKEN is missing"
            exit 1
          fi

      - name: Extract version from tag or input
        if: github.event_name == 'workflow_dispatch' || github.event_name == 'push'
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
            SET_LATEST="${{ github.event.inputs.set_latest }}"
          else
            # Extract version from tag (e.g., 25.10.1, 25.10.1.post0)
            VERSION="${{ github.ref_name }}"
            SET_LATEST="true"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "set_latest=$SET_LATEST" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Deploying documentation version: $VERSION"

      - name: Checkout humemai-docs
        if: github.event_name == 'workflow_dispatch' || github.event_name == 'push'
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          repository: ${{ env.DOCS_REPO }}
          ref: ${{ env.DOCS_BRANCH }}
          token: ${{ secrets.HUMEMAI_DOCS_TOKEN }}
          path: humemai-docs

      - name: Build documentation
        if: github.event_name == 'workflow_dispatch' || github.event_name == 'push'
        working-directory: bindings/python
        env:
          MIKE_VERSION: ${{ steps.version.outputs.version }}
        run: |
          mkdocs build -f mkdocs.yml -d /tmp/site

      - name: Publish docs to humemai-docs
        if: github.event_name == 'workflow_dispatch' || github.event_name == 'push'
        env:
          VERSION: ${{ steps.version.outputs.version }}
          SET_LATEST: ${{ steps.version.outputs.set_latest }}
        run: |
          set -e
          DEST="humemai-docs/arcadedb/${VERSION}"
          mkdir -p "$DEST"
          rsync -a --delete /tmp/site/ "$DEST/"

          if [ "$SET_LATEST" = "true" ]; then
            mkdir -p humemai-docs/arcadedb/latest
            rsync -a --delete /tmp/site/ humemai-docs/arcadedb/latest/
            cat > humemai-docs/arcadedb/index.html <<'EOF'
          <!doctype html>
          <html lang="en">
            <head>
              <meta charset="utf-8" />
              <meta http-equiv="refresh" content="0; url=/arcadedb/latest/" />
              <meta name="robots" content="noindex" />
              <title>Redirectingâ€¦</title>
            </head>
            <body>
              <p>Redirecting to <a href="/arcadedb/latest/">/arcadedb/latest/</a></p>
            </body>
          </html>
          EOF
          fi

          cd humemai-docs
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add arcadedb
          git commit -m "Publish ArcadeDB docs ${VERSION}" || echo "No changes to commit"
          git push
